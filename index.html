<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GI Category Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Google+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>GI Selector</h1>
        <p>Pick a category first, then choose a subcategory.</p>
      </header>

      <section class="panel">
        <h2>1) Category</h2>
        <label for="categorySelect" class="field-label">Select a category</label>
        <select id="categorySelect" class="dropdown">
          <option value="">Choose a category...</option>
        </select>
      </section>

      <section class="panel">
        <h2>2) Subcategory</h2>
        <div id="subcategoryContainer" class="chip-group empty-state">
          Select a category to load subcategories.
        </div>
      </section>

      <section class="panel output-panel">
        <h2>Output preview</h2>
        <p id="output" class="output">Choose a category and subcategory.</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
